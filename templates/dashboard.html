<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Face System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; }
        .card { background-color: #2d2d2d; border: none; }
        .table { color: white; }
    </style>
</head>
<body>

    <div class="container-fluid mt-4">
        <h2 class="text-center mb-4" style="color: #0dcaf0;"> Intelligent Face Counter & Security</h2>

        <div class="row">
            <div class="col-md-7">
                <div class="card shadow border-info">
                    <div class="card-header bg-info text-dark fw-bold">Live Feed</div>
                    <div class="card-body p-0 text-center bg-black">
                        <img src="{{ url_for('video_feed') }}" width="100%" style="border-radius: 0 0 5px 5px; min-height: 400px;">
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                
                <div class="card shadow text-white mb-3">
                    <div class="card-header fw-bold bg-warning text-dark"> Watchlist Settings</div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex gap-2 mb-3">
                            <input class="form-control" type="file" name="file" required>
                            <button type="submit" class="btn btn-dark">Upload</button>
                        </form>
                        <a href="/reset_watchlist" class="btn btn-danger w-100 fw-bold"> Clear Watchlist & Stop Alert</a>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between align-items-center bg-secondary text-white">
                        <span> Live Logs (Updating...)</span>
                        <a href="/clear_data" class="btn btn-sm btn-danger">Clear Log</a>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-dark table-striped table-sm mb-0 text-center">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Count</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="log-table-body">
                                <tr>
                                    <td colspan="3">Waiting for data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function updateTable() {
            fetch('/get_logs')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('log-table-body');
                    tableBody.innerHTML = ''; // ‡∂¥‡∂ª‡∂´ ‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂∏‡∂ö‡∂±‡∑Ä‡∑è

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3">No logs yet...</td></tr>';
                    } else {
                        data.forEach(row => {
                            // row = [id, timestamp, count, status]
                            let time = row[1].split(' ')[1]; // ‡∑Ä‡∑ô‡∂Ω‡∑è‡∑Ä ‡∑Ä‡∑ô‡∂±‡∑ä ‡∂ö‡∂ª‡∂ú‡∂±‡∑ä‡∂±‡∑Ä‡∑è
                            let count = row[2];
                            let status = row[3];
                            
                            let badgeClass = status === 'HIGH ALERT' ? 'bg-danger' : 'bg-success';
                            let statusText = status === 'HIGH ALERT' ? 'üö® MATCH' : 'Normal';
                            
                            let rowHtml = `<tr>
                                <td>${time}</td>
                                <td><span class="badge bg-primary fs-6">${count}</span></td>
                                <td><span class="badge ${badgeClass}">${statusText}</span></td>
                            </tr>`;
                            tableBody.innerHTML += rowHtml;
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // ‡∑Ñ‡∑ê‡∂∏ ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 2‡∂ö‡∂ß ‡∑É‡∑ê‡∂ª‡∂∫‡∂ö‡∑ä‡∂∏ ‡∂∏‡∑ö‡∂ö ‡∂ª‡∂±‡∑ä ‡∑Ä‡∑ô‡∂±‡∑Ä‡∑è
        setInterval(updateTable, 2000);
        
        // ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂≠‡∑ä‡∂≠ ‡∂ú‡∂∏‡∂±‡∑ä‡∂∏ ‡∂ë‡∂ö ‡∂¥‡∑è‡∂ª‡∂ö‡∑ä ‡∂ª‡∂±‡∑ä ‡∂ö‡∂ª‡∂±‡∑Ä‡∑è
        updateTable();
    </script>

</body>
</html>
